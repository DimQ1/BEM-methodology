<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom Css-->
    <link rel="stylesheet" href="index.css">
    <!--Connected Lato Fonts from Google-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap"
        rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <div class="hero">
        <div class="hero__background"
            style="background: url('img/hero-background.jpg'); background-repeat: no-repeat; background-position: center; background-size: contain;">
            <div class="hero__content hero__content-pt-210 container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-xl-7 d-flex flex-column  align-items-center">
                        <div class="title">
                            <div class="title__text d-flex flex-column align-items-center">
                                <div class="title__container">
                                    <div class="text text-white font-weight-bolder text-size-45">
                                        Live Interaction From Audience
                                    </div>
                                    <div class="title__underline title__underline-mt--20 text-right">
                                        <img src="img/right-underline.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text text-white  text-size-18">Q&A, Polls and Slide-sharing for Events </div>
                        <div class="hero__form hero__form-pt-90">
                            <form class="form-inline">
                                <div class="hero__create-event-button mr-sm-4">
                                    <button class="btn btn-outline-light btn-sm" type="button">Create event</button>
                                </div>
                                <div class="input-group input-group-sm">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-light" type="button">Join event</button>
                                    </div>
                                    <input type="text" class="input form-control" style="width:90px;" placeholder="type code">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="hero__content-img d-sm-none d-none d-xl-block">
                            <div class="img-content">
                                <img class="img-fluid" alt="Responsive image" src="img/mobile-application.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
